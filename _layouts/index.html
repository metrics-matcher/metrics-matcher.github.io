<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Metrics matcher</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/idea.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>

    <script>hljs.initHighlightingOnLoad();</script>

    <style>
        html {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
        }

        * {
            margin: 0;
            padding: 0;
            outline: none;
            color: #222;
        }

        body {
            width: 60rem;
            font-size: 1rem;
            margin: 0 auto;
            padding: 1rem;
        }

        footer {
            margin-top: 5rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        h3 {
            font-size: 1.25rem;
        }

        h1, h2, h3 {
            margin: 2rem 0 1rem 0;
        }

        p {
            margin: 1rem 0 1rem 0;
        }

        li {
            margin: 0.5rem 0 0.5rem 0;
        }

        ul {
            list-style-position: inside;
        }

        .debug {
            border: dashed red 1px;
        }

    </style>

</head>
<body>

<section id="content">
    {{ content }}
</section>

<footer>
    &copy; 2019 Metrics matcher, <a href="mailto:xantorohara@gmail.com">Xantorohara</a>
</footer>

</body>
</html>
